<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>
	<ui:define name="description">
		<p>
			The builtin managed bean <code>\#{now}</code> returns you the 
			<a href="https://docs.oracle.com/javase/8/docs/api/java/util/Date.html"><code>java.util.Date</code></a>
			instance representing the current time.
		</p>
	</ui:define>		

	<ui:define name="demo">
		<p>
			Raw <code>Date#toString()</code> value of <code>\#{now}</code>: #{now}
		</p>
		<p>
			Formatted date using <code>of:formatDate()</code> function: #{of:formatDate(now, 'yyyy-MM-dd HH:mm:ss')}
		</p>

		<h:form>
			<h:commandButton value="Refresh">
				<f:ajax render=":demo" />
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
