<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="cdi/validator/ValidatorManager" />
			<f:attribute name="src.paths" value="classes/org/omnifaces/showcase/cdi/SomeValidator.java,classes/org/omnifaces/showcase/cdi/SomeCDI.java,classes/org/omnifaces/showcase/cdi/SomeEJB.java" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
		<h3>Submit the form</h3>
		<p>
			Validator will print itself and both the injected EJB and CDI bean in a faces message.
			Note: EJB is stateless and CDI bean is request scoped.
		</p>
		<h:form>
			<h:inputText validator="someValidator" />
			<h:commandButton value="Submit">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
